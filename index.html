<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <head>
        <script src="./main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156450805-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-156450805-1');
        </script>
    </head>
    <body onload="ready()">
        <h1>Test passé composé</h1>
        <div>
            <h2><span id="verb"></span></h2>
            <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="response"/>
            <div class="response-error">
                <span id="bad"></span>
                <span id="good"></span>
            </div>
            <div class="action-area">
                <button onclick="next()" id="validate"
                    unselectable="on"
                    onselectstart="return false;" 
                    onmousedown="return false;"
                >Validar</button>
                <button onclick="show()" id="show">Mostrar</button>
                <button onclick="loadQuestion()" disabled id="next">Siguiente</button>
            </div>
        </div>
    </body>
</html>
