<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <head>
        <script src="./main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156450805-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-156450805-1');
        </script>
    </head>
    <body onload="ready()">
        <div class="area" id="questions">
            <h1>Test passé composé</h1>
            <div>
                <h2><span id="verb"></span></h2>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="response"/>
                <div class="response-error">
                    <span id="bad"></span>
                    <span id="good"></span>
                </div>
                <div class="action-area">
                    <button onclick="next()" id="validate"
                        unselectable="on"
                        onselectstart="return false;" 
                        onmousedown="return false;"
                    >valider</button>
                    <button onclick="show()" id="show">montrer</button>
                    <button onclick="loadQuestion()" disabled id="next">suivant</button>
                </div>
                <button class="study-button" onclick="study()">étude</button>
            </div>
        </div>
        <div class="area menu hidden" id="index">
            <button class="menu-button" onclick="showEtre()">être</button>
            <button class="menu-button" onclick="showAvoirEr()">avoir ER</button>
            <button class="menu-button" onclick="showAvoirIr()">avoir IR</button>
            <button class="menu-button" onclick="showAvoirIrregular()">avoir iregular</button>
            <button class="menu-button" onclick="showAvoirReflexive()">réfléchis</button>
            <button class="study-button" onclick="showQuestion()">retour</button>
        </div>

        <div class="area list hidden" id="verbList">
            <dl id="theVerbs">
                <div class="verb-entry">
                    <dt>Coffee</dt>
                    <dd>Black hot drink</dd>
                </div>
                <div  class="verb-entry">
                    <dt>Milk</dt>
                    <dd>White cold drink</dd>
                </div>
              </dl>
            <button class="study-button" onclick="study()">retour</button>
        </div>
    </body>
</html>
